<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="messages">
            <div class="success" id="success">

                <svg class="success-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <circle class="circle circle-2" fill="#BFF6C3" stroke="" stroke-width="6" stroke-miterlimit="10" cx="256" cy="256" r="256"/> 
                    <circle class="circle circle-1" fill="#BFF6C3" stroke="" stroke-width="6" stroke-miterlimit="10" cx="256" cy="256" r="200"/>
                    <circle class="circle circle-0" fill="#00FF9C" stroke="" stroke-width="6" stroke-miterlimit="10" cx="256" cy="256" r="150"/>
                    <polyline class="path check" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" points="349,194 234,309 182,259"/> 
                </svg>
                <div class="message-eval"  id="message-eval" style="margin-left: 10vw;margin-top: 5vh;"></div>

                      
                
            </div>
            <div class="error"></div>
        </div>
        <div class="blob-1">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
            </svg>
        </div>
        <div class="blob-2">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
            </svg>
        </div>
        
        <div class="container">
            <div class="left">
                <div class="logo">
                    <span class="app-logo">
                        <img src="irr.png" alt="irr-logo">
                    </span>
                </div>
                <div class="main">
                    <div class="main-title">MAIN</div>
                    <div class="main-wrapper">
                        <div class="dashboard">
                            <span class="material-symbols-outlined">dashboard</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Dashboard</span>
                        </div>
                        <div class="schedule" id="schedule">
                            <span class="material-symbols-outlined">smart_toy</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Bot</span>
                        </div>
                        <div class="products">
                            <span class="material-symbols-outlined">inventory_2</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Products</span>
                        </div>
                        <div class="report">
                            <span class="material-symbols-outlined">analytics</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Report</span>
                        </div>
                        
                        
                        
                    </div>
                </div>
                <div class="records">
                    <div class="records-title">RECORDS</div>
                    <div class="records-wrapper">
                        <div class="team">
                            <span class="material-symbols-outlined">group</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Team</span>

                        </div>
                        <div class="clients">
                            <span class="material-symbols-outlined">contacts</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Clients</span>

                        </div>
                    </div>
                </div>
                <div class="misc">
                    <div class="misc-wrapper">
                        <div class="settings">
                            <span class="material-symbols-outlined">settings</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Settings</span>
                        </div>
                        <div class="support">
                            <span class="material-symbols-outlined">sos</span>
                            <span style="font-size: 10px;margin-left: 0.5vw;" class="option-name">Support</span>
                        </div>
                    
                    </div>
                </div>
                <div class="account">
                    <div class="account-image">
                        <div class="account-img-wrapper">
                            <img src="irr.png" alt="account-img">
                        </div>
                    </div>
                    <div class="account-name">
                        <span class="person-name" id="person-name"></span><br>
                        <span class="person-email" id="person-email"></span>
                    </div>
                    <div class="right-angle"></div>
                </div>
            </div>
            <div class="right">
                <div class="right-top">
                    <div class="welcome-address">
                        <span style="font-size: 10px;">Welcome,</span> <br>
                        <span style="font-size: 12px;font-weight: bold;" id="user-name"></span>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search for a task (eg. #iphone16pro)" name="email" id="email" required>
                    </div>
                    <div class="notis">
                        <span class="material-symbols-outlined">help</span>
                        <span class="material-symbols-outlined">notifications</span>
                    </div>
                </div>
                    <div class="right-middle">
                        <div class="date">
                            <span style="font-size: 14px;" id="month"></span><br>
                            <span style="font-size: 10px;color: rgba(0,0,0,0,0.1);" id="today_greeting"></span>
                        </div>
                        <button class="create-task-button" id="create-task-button">
                            <span>+</span>
                            <span>Create task</span>
                        </button>
                    </div>
                    <div class="right-bottom">
                        <div class="create-task-no-task">
                            <!--
                            <div style="font-family: Clash Display, sans-serif;font-size: 20px;margin-top: 5vh;font-weight: bold;color: #4379F2;">NO TASKS YET</div>
                            -->
                        </div>
                        <div class="all-tasks" id="all-tasks">
                            <!--
                            <div class="a-task">
                                <div class="task-details">
                                    <p class="task-title" style="font-size: 14px;font-family: Inter, sans-serif;font-weight: bold;margin-top: 1vh;">iphone 16</p>
                                    <p>
                                        <span class="task-city" style="font-size: 10px;font-family: Inter, sans-serif;"><strong>Location</strong>: NYC</span>,
                                        <span class="task-max" style="font-size: 10px;font-family: Inter, sans-serif;"> <strong>Max</strong>: $1000</span>,
                                        <span class="task-min" style="font-size: 10px;font-family: Inter, sans-serif;"> <strong>Min</strong>: $500</span>
                                    </p>
                                </div>

                            </div>
                            
                            -->




                            
                        </div>
                    
                    </div>

                </div>
            </div>

        </div>
        <div class="bot-modal" id="bot-modal">
            <div class="bot-modal-content">
                <span class="bot-close" id="bot-close">&times;</span>
                <h1 style="margin-left: 20vw; color: #4379F2;">Train The Bot</h1>
                <form action="" id="bot-trainer-form">
                    <input type="text" placeholder="What's the Question?" name="question" id="question" required>
                    <input type="text" placeholder="What's the Answer?" id="answer" name="answer" required>
                    <button type="submit" class="train-btn">Train</button><br><br>

                </form>


            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 style="margin-left: 20vw; color: #4379F2;">Facebook Marketplace Search</h1>
                <form action="" id="fb-search">

                    <input type="text" placeholder="What are you searching for? (eg. iphone 13 pro max)" name="query" id="query" required>
                    <input type="text" placeholder="In what city? (eg. nyc)" id="city" name="city" required>
                    <input type="number" placeholder="Your minimum price (optional) (eg. 1000 not $1000)" id="minPrice" name="minPrice">
                    <input type="number" placeholder="Your maximum price (optional) (eg. 5000 not $5000)" id="maxPrice" name="maxPrice"><br>
                    <select id="brand" name="brand">
                        <option value="">Brand (optional)</option>
                        <option value="ASUS">ASUS</option>
                        <option value="Apple">Apple</option>
                        <option value="Google">Google</option>
                        <option value="Huawei">Huawei</option>
                        <option value="LG">LG</option>
                        <option value="Motorola">Motorola</option>
                        <option value="OPPO">OPPO</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Xiaomi">Xiaomi</option>
                        
                    </select><br>
                    <!--product line-->

                    <select id="productLine" name="productLine"> 
                        <option value="">Product line (optional)</option>
                        <option value="Apple_iPhone">Apple iPhone</option>
                        <option value="Google_Pixel">Google Pixel</option>
                        <option value="LG_Stylo">LG Stylo</option>
                        <option value="Samsung_Galaxy">Samsung Galaxy</option>
                    </select><br>

                    <!--network-->
                    <select id="network" name="network"> 
                        <option value="">Network (optional)</option>
                        <option value="AT&T">AT&T</option>
                        <option value="Boost_Mobile">Boost Mobile</option>
                        <option value="Cricket_Mobile">Cricket Mobile</option>
                        <option value="Metro">Metro</option>
                        <option value="Sprint">Sprint</option>
                        <option value="Straight_Talk">Straight Talk</option>
                        <option value="T-Mobile">T-Mobile</option>
                        <option value="Cellular">Cellular</option>
                        <option value="Unlocked">Unlocked</option>
                        <option value="Verizon">Verizon</option>
                    </select><br>

                    <!--condition-->
                    <span style="font-family: Inter, sans-serif;font-size: 14px;font-weight: bold;">What condition do you want the item in? (optional)</span><br><br>
                    <div class="condition-item" style="font-family: Inter, sans-serif;font-size: 12px;">
                        <input type="checkbox" id="new" name="condition" value="new">
                        <label for="new">New</label>
                    </div>
                    <div class="condition-item" style="font-family: Inter, sans-serif;font-size: 12px;">
                        <input type="checkbox" id="used_like_new" name="condition" value="used_like_new">
                        <label for="used_like_new">Used like new</label>
                    </div>
                    <div class="condition-item" style="font-family: Inter, sans-serif;font-size: 12px;">
                        <input type="checkbox" id="used_good" name="condition" value="used_good">
                        <label for="used_good">Used good</label>
                    </div>
                    <div class="condition-item" style="font-family: Inter, sans-serif;font-size: 12px;">
                        <input type="checkbox" id="used_fair" name="condition" value="used_fair">
                        <label for="used_fair">Used fair</label>
                    </div>
        
                    <button type="submit" class="search-btn">Search</button><br><br>


                </form>
            </div>
        </div>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="main.js"></script>
        
    </body>

</html>

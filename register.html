<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="bg-img">
            <form action="/" id="register-form" class="container">
              <h1 class="greeting">New here huh ðŸ¥³</h1>
                
              <label for="firstName"><b>First name</b></label>
              <input type="text" placeholder="What should we call you?" name="firstName" id="firstName" required>

              <label for="lastName"><b>Last name</b></label>
              <input type="text" placeholder="And your last name?" name="lastName" id="lastName" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="password" name="psw" required>

              <label for="psw"><b>Re-type Password</b></label>
              <input type="password" placeholder="Re-type Password" id="confirmedPwd" required>
          
          
              <button type="submit" class="btn">Create Account</button><br><br>

              <div class="new-user">
                <span style="font-size: 12px;"> </span>
                <span style="font-size: 12px;color: #4379F2;cursor: pointer;" id="register-link" onclick="loginPage()">I already have an account</span>
              </div>
            </form>
        </div>
          
        <script type="text/javascript" src="/eel.js"></script>
        <script src="register.js"></script>

    </body>

</html>
